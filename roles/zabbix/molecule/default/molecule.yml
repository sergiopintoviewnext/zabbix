---

dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubi8
    image: registry.access.redhat.com/ubi8/ubi-init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
    command: "/usr/sbin/init"
    pre_build_image: true
  - name: Debian
    image: docker.io/debian:latest
provisioner:
  name: ansible
  config_options:
    defaults:
      vault_password_file: "${MOLECULE_SCENARIO_DIRECTORY}/.vault.pw"  
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint .
  
...